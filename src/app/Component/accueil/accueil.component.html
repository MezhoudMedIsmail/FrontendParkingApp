
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>

    <ul class="box-info">
      <li>
        <i class='bx bxs-calendar-check' ></i>
        <span class="text">
          <p>Parkings</p>
        </span>
      </li>
      <li>
        <i class='bx bxs-group' ></i>
        <span class="text">
          <h3>2834</h3>
          <p>Total places</p>
        </span>
      </li>
      <li>
        <i class='bx bxs-dollar-circle' ></i>
        <span class="text">
          <tr *ngFor="let parking of ListParkings">
              <td>{{parking}}</td>
          </tr>
          <p>Places disponibles</p>
        </span>
      </li>
    </ul>


    <div class="table-data">
      <div class="order">
        <div class="head">
          <h3>Historique des occupations</h3>
        </div>
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Date d√©but</th>
              <th>Date Fin</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let his of listHistory">
              <td>
                <img [src]="imageProfile" id="output" width="200" alt="Profile Picture"/>

              </td>
              <td>{{his.startingDate |date}}</td>
              <td>{{his.endDate | date}}</td>
              <td><span class="status pending">Pending</span></td>
            </tr>

          </tbody>
        </table>
      </div>
      <div class="todo">
        <div class="head">
          <h3>Calendrier</h3>
          <i class='bx bx-plus' ></i>
          <i class='bx bx-filter' ></i>
        </div>
        <mat-card class="demo-inline-calendar-card">
          <mat-calendar></mat-calendar>
        </mat-card>
      </div>
    </div>
