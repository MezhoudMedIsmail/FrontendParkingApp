<!-- Inclusion des fichiers Bootstrap pour le style -->
<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Contenu du formulaire d'inscription -->
<div class="container register">
  <div class="row">
    <!-- Section gauche avec logo et message d'inscription -->
    <div class="col-md-3 register-left">
      <img src="../../assets/image/mm.png" />
      <p>Veuillez remplir les champs obligatoires pour votre inscription</p>
    </div>

    <!-- Section droite avec le formulaire -->
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <!-- Onglet pour le formulaire d'inscription -->
        <form [formGroup]="formulaire" (ngSubmit)="check()">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <h3 class="register-heading">Inscrivez-vous</h3>
            <div class="row register-form">
              <!-- Colonnes pour les champs de saisie -->
              <div class="col-md-6">
                <!-- Champs pour le prénom, nom, mot de passe, et titre du poste -->
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Saisissez votre prénom"
                    formControlName="firstName"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Saisissez votre nom"
                    formControlName="lastName"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Saisissez un nouveau mot de passe"
                    formControlName="password"
                  />
                </div>
                <p class="fw-bolder">Choisissez votre titre du poste</p>
                <div class="form-group">
                  <!-- Choix du titre du poste avec radio boutons -->
                  <div class="maxl">
                    <label class="radio inline">
                      <input
                        type="radio"
                        name="post_title"
                        value="Manager"
                        checked
                        formControlName="post_title"
                      />
                      <span> Manager </span>
                    </label>
                    <label class="radio inline">
                      <input
                        type="radio"
                        name="post_title"
                        value="TeamLeader"
                        formControlName="post_title"
                      />
                      <span>TeamLeader </span>
                    </label>
                  </div>
                </div>
              </div>
              <!-- Colonnes pour les champs de saisie -->
              <div class="col-md-6">
                <!-- Champs pour l'email, numéro de téléphone, et date d'embauche -->
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Saisissez votre Email"
                    formControlName="email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    minlength="10"
                    maxlength="10"
                    name="txtEmpPhone"
                    class="form-control"
                    placeholder="Saisissez votre numéro de téléphone"
                    formControlName="phone_num"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="date"
                    minlength="10"
                    maxlength="10"
                    name="txtEmpPhone"
                    class="form-control"
                    placeholder="Saisissez votre date d'embauche"
                    formControlName="hiring_date"
                  />
                </div>
              </div>
              <!-- Section pour les coordonnées du véhicule -->
              <h3>Saisissez les coordonnées de votre véhicule</h3>
              <div class="form-group">
                <label for="exampleInputMatricule">Matricule</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="matricule"
                  id="matricule"
                  placeholder="Saisissez la matricule de votre véhicule"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputType">Type</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="type"
                  id="Type"
                  placeholder="Saisissez le type de votre véhicule"
                />
              </div>
              <!-- Bouton pour soumettre le formulaire -->
              <button type="submit" class="btnRegister">Enregistrer</button>
            </div>
          </div>
        </form>
        <!-- Onglet pour d'autres contenus (non défini dans le code) -->
        <div
          class="tab-pane fade show"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        ></div>
      </div>
    </div>
  </div>
</div>
