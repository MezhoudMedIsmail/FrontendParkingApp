  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container register">

  <div class="row">
    <div class="col-md-3 register-left">
      <img src="../../assets/image/mm.png" >

      <p>Veuillez remplir les champs obligatoires pour votre inscription</p>
    </div>

    <div class="col-md-9 register-right">

      <div class="tab-content" id="myTabContent">
        <form [formGroup]="formulaire" (ngSubmit)="check()">
          <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab">
          <h3 class="register-heading">Inscrivez-vous</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
               <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Saisissez votre prénom"
                formControlName="firstName"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Saisissez votre nom"
                  formControlName="lastName"
                  />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Saisissez un nouveau mot de passe"
                  formControlName="password"
                  />
              </div>
              <p class="fw-bolder">Choisissez votre tire du poste</p>
              <div class="form-group">
                <div class="maxl">
                  <label class="radio inline">
                    <input
                      type="radio"
                      name="post_title"
                      value="Manager"
                      checked
                      formControlName="post_title"
                    />
                    <span> Manager </span>
                  </label>
                  <label class="radio inline">
                    <input
                      type="radio"
                      name="post_title"
                      value="TeamLeader"
                      formControlName="post_title"
                      />
                    <span>TeamLeader </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Saisissez votre Email"
                  formControlName="email"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  minlength="10"
                  maxlength="10"
                  name="txtEmpPhone"
                  class="form-control"
                  placeholder="Saisissez votre numéro de télephone"
                  formControlName="phone_num"
                />
              </div>
              <div class="form-group">
                <input
                  type="date"
                  minlength="10"
                  maxlength="10"
                  name="txtEmpPhone"
                  class="form-control"
                  placeholder="Saisissez votre date d'embauche"
                  formControlName="hiring_date"
                />
              </div>
            </div>
            <h3>Saisissez les coordonnées de votre véhicule</h3>
            <div class="form-group">
              <label for="exampleInputMatricule">Matricule</label>
              <input
                type="text"
                class="form-control"
                formControlName="matricule"
                id="matricule"
                placeholder="Saisissez la matricule de votre véhicule"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputType">Type</label>
              <input
                type="text"
                class="form-control"
                formControlName="type"
                id="Type"
                placeholder="Saisissez le type de votre véhicule"
              />
            </div>
            <button type="submit" class="btnRegister">Enregistrer</button>
          </div>
        </div>
      </form>
        <div
          class="tab-pane fade show"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
        </div>
      </div>
    </div>
  </div>
</div>
